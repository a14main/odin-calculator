<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>Calculator</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <div class='container'>
    <div id='display'>
        <div id='equation'>&nbsp;</div>
        <div id='result'>0</div>
    </div>
    <div id='buttons'>
        <button class='number' id='num1'>1</button>
        <button class='number' id='num1'>2</button>
        <button class='number' id='num1'>3</button>
        <button class='operator' id='add'>+</button>
        <button class='number' id='num1'>4</button>
        <button class='number' id='num1'>5</button>
        <button class='number' id='num1'>6</button>
        <button class='operator' id='subtract'>-</button>
        <button class='number' id='num1'>7</button>
        <button class='number' id='num1'>8</button>
        <button class='number' id='num1'>9</button>
        <button class='operator' id='multiply'>*</button>
        <button class='number' id='num1'>0</button>
        <button id='clear'>C</button>
        <button id='equals'>=</button>
        <button class='operator' id='divide'>/</button>
      
    </div>
  </div>
  <script src='script.js'></script>
</body>

</html>
